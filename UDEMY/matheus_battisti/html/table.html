<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <caption>Estoque de roupas</caption> <!-- Caption é a legenda da tabela -->
        <tr>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>P</td>
            <td>Azul</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>42</td>
            <td>Vermelha</td>
        </tr>
        <tr>
            <td>Jaqueta</td>
            <td>G</td>
            <td>Preta</td>
        </tr>
    </table>
</body>
</html>
